services:
  db:
    image: postgres:15-alpine
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    depends_on:
      db: {condition: service_started}
    ports:
      - "8081:8080"

  api:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev"
    env_file:
      - ../.env
    volumes:
      - ../server:/app
    ports:
      - "8080:8080"
    depends_on:
      db: {condition: service_started}

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm start"
    volumes:
      - ../frontend:/app
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true  # helps hot reload on Windows

volumes:
  pgdata:
